<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<!--This is going to start the two-way binding text. I nformation
will flow through the compent to the screen  - and from the screen back.-->

<div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name"> <!-- [(ngModel)] is ANgular's
    two-way binding syntax-->
</div>
